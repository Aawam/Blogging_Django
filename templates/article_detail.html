<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ content.title }}</title>
</head>
<body>
    <h1>{{ content.title }}</h1>
    <p>{{ content.content }}</p>
    <p>Created at: {{ content.created_at }}</p>
    <a href="{% url 'article_update' pk=content.pk %}">Edit</a>
    <form action="{% url 'article_delete' pk=content.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'article_list' %}">Back to list</a>
</body>
</html>
