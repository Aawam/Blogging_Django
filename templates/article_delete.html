<!-- blog/templates/blog/post_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ content.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'article_detail' pk=content.pk %}">Cancel</a>
</body>
</html>
