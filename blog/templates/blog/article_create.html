{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    create Post
{% endblock title %}


{% block content %}
<div class="main container container-fluid">
    <h2 class="header-blog">
        Article Create
    </h2>
    
    <!-- Create a Form -->
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
 
        <!-- form as paragraph -->
        {{ form | crispy }}
 
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
</div>
{% endblock content %}
