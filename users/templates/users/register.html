<!doctype html>


{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register Now
{% endblock title %}
    


{% block content %}
    <h2 class="header-blog">
        Register Now
    </h2>
    <form method="POST" autocomplete="off">
            
        {% csrf_token %}

        {{ registerform | crispy }}
        
        <input class="btn btn-outline-primary" type="submit" value="Register">

    </form>
{% endblock content %}
