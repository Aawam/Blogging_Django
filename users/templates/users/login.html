<!doctype html>


{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register Now
{% endblock title %}

{% block content %}
    <h2 class="header-blog"> 
        Login here 
    </h2>
    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{ loginform | crispy }}

        <input type="submit" value="Register">
    </form>
{% endblock content %}
