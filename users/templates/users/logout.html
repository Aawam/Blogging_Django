{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    {% trans "Logout Confirmation" %}
{% endblock title %}

{% block content %}
<div class="main container container-fluid">
    <h2 class="header-blog">
        {% trans "Logout Confirmation" %}
    </h2>
    <p>{% trans "Are you sure you want to logout?" %}</p>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <form method="POST" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-danger" type="submit">{% trans 'Logout' %}</button>
            </form>
        </li>
        <li class="nav-item">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                {% trans "Cancel" %}
            </a>
        </li>
    </ul>
</div>
{% endblock content %}
